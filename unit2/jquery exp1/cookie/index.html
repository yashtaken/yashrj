
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C137 - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class= "header">
    <a href="#" class="logo">
        <ion-icon name="cafe"></ion-icon><b>C 137</b>
    </a>
    <nav class="nav">
        <a href="#">HOME</a>
        <a href="#">CONTACT</a>
        <a href="#">ABOUT US</a>
    </nav>
</header>

<section class="home">
    <div class="content">
        <h2><b>Have a cup of coffee</b></h2>
        <p><b>A single cup of coffee can drastically increase your will to live another day..</b></p>
        <a href="signup.html">Get Started</a>
    </div>

    <div class="wrapper-login">
        <h2>Login</h2>

        <form id="loginForm">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="email" id="loginEmail" required>
                <label>Enter your email</label>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock-closed"></ion-icon>
                </span>
                <input type="password" id="loginPassword" required>
                <label>Enter your password</label>
            </div>
            <button class="btn" type="submit">Login</button>
            <p id="loginMsg"></p>

            <div class="register-link">
                <p>Not a member? <a href="signup.html">Sign up now</a></p>
            </div>
        </form>
    </div>
</section>

<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
